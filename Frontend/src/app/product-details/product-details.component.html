<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>Inventory Details</h1>
                <form [formGroup]="myForm" >
                    <div class="form-group ">
                        <img [src]="imageSrc" *ngIf="imageSrc" style="height: 300px; width:500px; margin-bottom: 10px;">
                    </div>
                    <div class="form-group">
                        <label>Inventory name</label>
                        <input type="text" formControlName="name" readonly class="form-control" />                        
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea formControlName="description" readonly class="form-control"></textarea>
                    </div>                  
                    <div class="form-group">
                        <label>Price</label>
                      <input formControlName="price" readonly class="form-control" />
                       
                    </div>
                   
                </form>
            </div>
        </div>
    </div>
</div>
