
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>Add Inventory</h1>
                <form  [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
                    <div class="form-group">
                        <img [src]="imageSrc" *ngIf="imageSrc" style="height: 300px; width:500px">
                    </div>
                    <div class="form-group">
                        <label>Image</label>
                        <input type="text" class="form-control" formControlName="img" id="file" type="file" (change)="handleFileSelect($event)" />
                        
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control"  formControlName="name" placeholder="inventory name"/>                      
                    </div>
                    <div class="form-group">
                        <label>Description</label>                        
                       <textarea  type="text"   formControlName="description" placeholder="Inventory description" class="form-control" ></textarea>
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input  class="form-control" type="number" formControlName="price" type="number" placeholder="Inventory price" />
                      
                    </div>
                   
                    <div class="form-group">
                        <button class="btn btn-primary"  type="submit" [disabled]="myForm.invalid">
                            <span>{{buttonname}}</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="">
        <table class="inventlst table">
            <thead>
                <tr>
                    <th scope="col">image</th>               
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Del</th>
                </tr>
            </thead>
            <tbody>
                <tr  *ngFor="let d of inventories">
                    <th scope="row"  (click)="GetInventory(d.id)"><img [src]="d.image" style="max-width:60px; max-height: 60px;" /></th>              
                    <td  (click)="GetInventory(d.id)">{{d.name}}</td>
                    <td  (click)="GetInventory(d.id)">{{d.price}}</td>
                    <td>
                        <button  class="btn btn-primary" (click) ="Edit(d.id)">edit</button>                                           
                    </td>
                    <td>
                        <button  class="btn btn-dark" (click) ="Delete(d.id)">X</button>                                           
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
